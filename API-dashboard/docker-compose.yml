services:
  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - "3306:3306"
    env_file:
      - ./mysql/.env
    networks:
      - net-form
    volumes:
      - mysql-volume:/var/lib/mysql
    restart: always

  api:
    build: ./api
    container_name: api
    restart: always
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    networks:
      - net-form

networks:
  net-form:

volumes:
  mysql-volume: